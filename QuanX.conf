# > QuantumultX（进阶版）教程 
; https://www.notion.so/kopshawn/Quantumult-X-1d32ddc6e61c4892ad2ec5ea47f00917

[general]
# > 用于设置图标显示
profile_img_url=https://github.githubassets.com/images/modules/site/integrators/google.png
# > Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
# > 你同样可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
server_check_url= http://www.gstatic.com/generate_204
# > 节点延迟测试超时参数，需小于 5000 毫秒才生效
server_check_timeout=3000
# > 功能强大的解析器，用于引用资源的转换
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# > 用于Check节点IP地址(以下geo_location_checker任选一个即可)
;geo_location_checker=disabled
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# > 下列表中的内容将不经过 QuantumultX的处理，设置后建议重启设备
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
;icmp_auto_reply=true
# > UDP 白名单，留空则默认所有为端口。不在udp白名单列表中的端口，将被丢弃处理（返回 ICMP  “端口不可达” 信息）。
udp_whitelist=1-442, 444-65535
# > UDP Drop名单，同白名单类似，但不会返回 ICMP “端口不可达” 信息
# > drop 名单仅处理 whitelist名单中的端口
;udp_drop_list = 1900, 80
# > 参数 fallback_udp_policy 的值仅支持末端策略（末端策略为经由规则模块和策略模块后所命中的策略，例如：direct、reject 以及节点；不支持内置策略 proxy 以及其它自定义策略）。
fallback_udp_policy=direct

# > 前两个 filter 先后表示 在 [数据蜂窝网络] 跟 [一般 Wi-Fi] 下，走 filter(分流)模式，后面则表示在 asus-5g 下切换为全局直连[all_direct]，asus 切换为全局代理[all_proxy]
# > 如需使用，相应 SSID 换成你自己 Wi-Fi 名即可
;running_mode_trigger=filter, filter, asus-5g:all_direct, asus:all_proxy
# > ssid_suspended_list，让 Quantumult X 在特定 Wi-Fi 网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
;ssid_suspended_list=Asus, Shawn-Wifi

# > 指定DoH请求所使用的 User-Agent
;doh_user_agent=Agent/1.0

# > 指定服务器测试时所使用的 User-Agent
;server_check_user_agent = Agent/1.0


[dns]
;prefer-doh3
;doh-server = https://223.5.5.5/dns-query, https://223.6.6.6/dns-query
# > QuantumultX开启IPV6方法，删去下面的「no-ipv6」，在「VPN」栏中，开启「兼容性增强」
;no-ipv6
no-system
server=223.5.5.5
